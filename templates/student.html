<!DOCTYPE html>

<html>

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/stylesheets/welcome-template.css">

   <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

   <title>0619124004 Rindi Ismail</title>

</head>

<body>
   <div class="container">
      <div class="jumbotron">
         <h2>Tugas 1 Pemrograman V 0619124004 Rindi Ismail</h2>
      </div>

      {{if ne .ErrorMessage ""}}
      <div class="alert alert-danger" role="alert">
         {{.ErrorMessage}}
      </div>
      {{end}}

      <form class="col-6" method="POST" action="/">
         <div class="form-group">
            <label for="inputNip">NIP</label>
            <input type="text" class="form-control" id="inputNip" placeholder="Masukan NIP" name="id"
               value="{{.Student.ID}}">
         </div>
         <div class="form-group">
            <label for="inputNama">Nama</label>
            <input type="text" class="form-control" id="inputNama" placeholder="Nama" name="name"
               value="{{.Student.Name}}">
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>

         <div class="input-group mt-5">
            <input type="text" class="form-control" placeholder="Search by Name" name="search_by_name"
               value="{{.SearchByName}}">
         </div>
      </form>


      <table class="table mt-3">
         <thead class="thead-dark">
            <tr>
               <th scope="col">#</th>
               <th scope="col">NIP</th>
               <th scope="col">Nama</th>
            </tr>
         </thead>
         <tbody>
            {{range $i, $student := .Students}}
            <tr>
               <th scope="row">{{$i}}</th>
               <td>{{$student.ID}}</td>
               <td>{{$student.Name}}</td>
            </tr>
            {{end}}
         </tbody>
      </table>
   </div>
</body>

</html>
